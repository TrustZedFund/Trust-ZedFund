<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard | Trust ZedFund</title>

<style>
/* === YOUR ORIGINAL STYLES ‚Äî UNTOUCHED === */
:root {
  --tzf-bg-dark: #0a1f1c;
  --tzf-green-main: #0f6f61;
  --tzf-green-light: #1aa08a;
  --tzf-accent-gold: #f1e17b;
  --tzf-text-light: #e6f4f1;
  --tzf-text-muted: #9bbfba;
  --tzf-white: #ffffff;
}

body {
  font-family: "Segoe UI", sans-serif;
  background: var(--tzf-bg-dark);
  margin: 0;
  padding-bottom: 90px;
  color: var(--tzf-text-light);
}

/* NAVBAR */
.navbar {
  background: linear-gradient(135deg, var(--tzf-green-main), #083a33);
  padding: 14px 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 6px 20px rgba(0,0,0,.35);
}

.logo {
  font-size: 20px;
  font-weight: 700;
  color: var(--tzf-accent-gold);
}

/* PROFILE */
.profile-menu { position: relative; }

#profileBtn {
  background: rgba(255,255,255,.08);
  border: 1px solid rgba(255,255,255,.2);
  color: var(--tzf-white);
  border-radius: 10px;
  padding: 8px 14px;
  cursor: pointer;
}

.profile-dropdown {
  position: absolute;
  right: 0;
  top: 48px;
  background: #0f2e2a;
  border-radius: 14px;
  min-width: 220px;
  display: none;
  box-shadow: 0 12px 28px rgba(0,0,0,.45);
  overflow: hidden;
}

.profile-dropdown.show { display: block; }

.profile-dropdown button,
.profile-dropdown a {
  display: block;
  width: 100%;
  padding: 12px 16px;
  background: none;
  border: none;
  color: var(--tzf-text-light);
  text-align: left;
  cursor: pointer;
  text-decoration: none;
}

.profile-dropdown button:hover,
.profile-dropdown a:hover {
  background: rgba(255,255,255,.05);
}

.logout-btn {
  color: #ff7b7b;
  font-weight: 600;
}

/* HERO */
.dashboard-hero {
  text-align: center;
  padding: 32px 16px;
}

#heroHeading {
  font-size: 30px;
  font-weight: 700;
  color: var(--tzf-accent-gold);
}

#heroSubheading {
  color: var(--tzf-text-muted);
  font-size: 15px;
}

/* CARDS */
.dashboard-cards { padding: 0 16px; }

.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
}

.card {
  background: linear-gradient(180deg, rgba(15,111,97,.85), rgba(10,31,28,.95));
  border-radius: 18px;
  padding: 18px;
  border: 1px solid rgba(26,160,138,.3);
  box-shadow: 0 10px 28px rgba(0,0,0,.35);
}

.card h3 { font-size: 14px; color: var(--tzf-text-muted); }
.card p { font-size: 26px; font-weight: 700; color: var(--tzf-accent-gold); }

.card button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, var(--tzf-green-light), var(--tzf-green-main));
  color: var(--tzf-white);
  font-weight: 600;
}

/* INVESTMENTS */
.dashboard-investments {
  margin: 24px 16px;
  background: linear-gradient(180deg, rgba(15,111,97,.85), rgba(10,31,28,.95));
  border-radius: 18px;
  padding: 20px;
  border: 1px solid rgba(26,160,138,.3);
}

.dashboard-investments h3 { color: var(--tzf-accent-gold); }

/* FOOTER */
.dashboard-footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #0b2e1f;
  border-top: 1px solid rgba(255,255,255,.1);
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
}

.footer-btn {
  background: none;
  border: none;
  color: var(--tzf-text-muted);
  font-size: 13px;
  cursor: pointer;
}

.footer-btn:hover { color: var(--tzf-accent-gold); }
</style>
</head>

<body>

<header class="navbar">
  <div class="logo">Trust ZedFund</div>

  <div class="profile-menu">
    <button id="profileBtn">üë§ <span id="profileName">Profile</span></button>

    <!-- ‚úÖ MISSING ITEMS RESTORED -->
    <div class="profile-dropdown" id="profileDropdown">
      <button onclick="goNotifications()">üîî Notifications</button>
      <button onclick="goAbout()">‚ÑπÔ∏è About Us</button>
      <button onclick="goRefer()">üéÅ Refer & Earn</button>
      <a href="https://t.me/Trust_ZedFund" target="_blank">üí¨ Support</a>
      <button class="logout-btn" id="logoutBtn">üö™ Logout</button>
    </div>
  </div>
</header>

<section class="dashboard-hero">
  <h1 id="heroHeading">Hello</h1>
  <p id="heroSubheading">Welcome to your dashboard</p>
</section>

<section class="dashboard-cards">
  <div class="card-grid">
    <div class="card">
      <h3>Deposit Wallet</h3>
      <p id="depositWallet">ZMK 0.00</p>
      <button onclick="goWallet()">Deposit</button>
    </div>

    <div class="card">
      <h3>Earnings Wallet</h3>
      <p id="earningsWallet">ZMK 0.00</p>
      <button onclick="goWithdraw()">Withdraw</button>
    </div>

    <div class="card">
      <h3>Returns</h3>
      <p id="returnsWallet">ZMK 0.00</p>
      <button onclick="goInvest()">Invest</button>
    </div>

    <div class="card">
      <h3>Referral Bonus</h3>
      <p id="referralWallet">ZMK 0.00</p>
    </div>
  </div>
</section>

<section class="dashboard-investments">
  <h3>Active Investments</h3>
  <div id="investments">No active investments yet</div>
</section>

<footer class="dashboard-footer">
  <button class="footer-btn" onclick="goHome()">üè† Home</button>
  <button class="footer-btn" onclick="goRefer()">üéÅ Refer</button>
  <button class="footer-btn" onclick="goInvest()">üí∞ Invest</button>
  <button class="footer-btn" onclick="goWallet()">üí≥ Wallet</button>
</footer>

<script type="module">
import { auth } from "./firebase.js";
import { onAuthStateChanged, signOut } from
  "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const profileBtn = document.getElementById("profileBtn");
const profileDropdown = document.getElementById("profileDropdown");
const profileName = document.getElementById("profileName");
const heroHeading = document.getElementById("heroHeading");
/* DROPDOWN */
profileBtn.onclick = () =>
  profileDropdown.classList.toggle("show");

/* AUTH */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    location.href = "login.html";
    return;
  }

  const firstName =
    user.displayName?.split(" ")[0] ||
    localStorage.getItem("userFirstName") ||
    "User";

  heroHeading.textContent = `Hello, ${firstName}`;
  profileName.textContent = firstName;
});

/* LOGOUT */
logoutBtn.onclick = async () => {
  await signOut(auth);
  location.href = "index.html";
};

/* NAV */
window.goHome = () => location.href = "index.html";
window.goWallet = () => location.href = "wallet.html";
window.goWithdraw = () => location.href = "withdraw.html";
window.goInvest = () => location.href = "invest.html";
window.goRefer = () => location.href = "refer.html";
window.goAbout = () => location.href = "about.html";
window.goNotifications = () => location.href = "notifications.html";
</script>

<script type="module" src="dashboard.js"></script>
</body>
</html>
