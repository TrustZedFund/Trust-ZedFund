<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trust ZedFund Dashboard</title>

<style>
/* ================= NAVBAR ================= */
.navbar {
  background: #ffffff;
  border-bottom: 1px solid rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 16px;
}

.navbar * {
  color: #0a2540;
}

.logo {
  font-weight: 700;
}

/* ================= PROFILE MENU ================= */
.profile-menu {
  position: relative;
}

#profileBtn {
  background: none;
  border: none;
  font-size: 14px;
  cursor: pointer;
}

/* DROPDOWN */
.profile-dropdown {
  position: absolute;
  top: 42px;
  right: 0;
  min-width: 230px;
  background: #ffffff;
  border: 1px solid rgba(0,0,0,0.1);
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  display: none;
  z-index: 9999;
}

/* SHOW CLASS */
.profile-dropdown.show {
  display: block;
}

.profile-dropdown button,
.profile-dropdown a {
  width: 100%;
  padding: 12px 16px;
  background: none;
  border: none;
  text-align: left;
  cursor: pointer;
  text-decoration: none;
  color: #0a2540;
  display: block;
}

.profile-dropdown button:hover,
.profile-dropdown a:hover {
  background: #f5fdfb;
}

.profile-dropdown hr {
  border: none;
  border-top: 1px solid rgba(0,0,0,0.08);
  margin: 6px 0;
}

.logout-btn {
  color: #b42318;
  font-weight: 600;
}

/* ================= NOTIFICATIONS ================= */
.notif-bell {
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
  position: relative;
}

.notif-count {
  background: red;
  color: white;
  font-size: 11px;
  padding: 2px 6px;
  border-radius: 50%;
  position: absolute;
  top: -6px;
  right: -8px;
}

.notif-panel {
  position: absolute;
  top: 60px;
  right: 16px;
  width: 260px;
  background: #0f3d2e;
  color: white;
  border-radius: 12px;
  padding: 12px;
  display: none;
  z-index: 999;
}

/* ================= DASHBOARD ================= */
.dashboard-hero {
  padding: 20px;
}

.btn-primary {
  background: #0f3d2e;
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 10px;
  cursor: pointer;
}
</style>
</head>

<body>

<header class="navbar">
  <div class="logo">Trust ZedFund</div>

  <div style="display:flex; gap:12px; align-items:center;">
    <div class="profile-menu">
      <button id="profileBtn">üë§ Profile ‚ñº</button>

      <div class="profile-dropdown" id="profileDropdown">
        <button onclick="toggleNotifications()">üîî Notifications</button>
        <button onclick="goAbout()">‚ÑπÔ∏è About Us</button>
        <button onclick="goRefer()">üéÅ Refer & Earn</button>

        <a href="https://t.me/Trust_ZedFund" target="_blank">üí¨ Get Help / Support</a>
        <a href="https://t.me/Trust_ZedFund" target="_blank">üìû Contact Us</a>

        <hr>
        <button id="logoutBtn" class="logout-btn">üö™ Logout</button>
      </div>
    </div>

    <button class="notif-bell" onclick="toggleNotifications()">
      üîî <span id="notifCount" class="notif-count">2</span>
    </button>
  </div>
</header>

<div class="notif-panel" id="notifPanel">
  <h4>Notifications</h4>
  <div class="notif-item unread">üí∞ Withdrawal request received</div>
  <div class="notif-item unread">üéÅ You earned a referral bonus</div>
</div>

<section class="dashboard-hero">
  <h1 id="heroHeading">Welcome back!</h1>
</section>

<script>
/* ================= PROFILE DROPDOWN ================= */
document.addEventListener("DOMContentLoaded", () => {
  const profileBtn = document.getElementById("profileBtn");
  const dropdown = document.getElementById("profileDropdown");

  profileBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    dropdown.classList.toggle("show");
  });

  document.addEventListener("click", () => {
    dropdown.classList.remove("show");
  });
});

/* ================= NOTIFICATIONS ================= */
function toggleNotifications() {
  const panel = document.getElementById("notifPanel");
  panel.style.display = panel.style.display === "block" ? "none" : "block";
}

/* ================= NAVIGATION ================= */
function goRefer(){ location.href="refer.html"; }
function goAbout(){ location.href="about.html"; }
</script>

</body>
</html>
