<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trust ZedFund Dashboard</title>

<style>
:root {
  --bg: #0b2e1f;
  --card: #123d2a;
  --accent: #22c55e;
  --accent-2: #facc15;
  --danger: #ef4444;
  --text: #ffffff;
  --muted: #cbd5e1;
}

/* RESET */
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding-bottom: 90px;
}

/* NAVBAR */
.navbar {
  background: #0f3a27;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo {
  font-size: 22px;
  font-weight: 700;
  color: var(--accent);
}

.navbar nav {
  display: flex;
  gap: 12px;
  align-items: center;
}

/* NOTIFICATION */
.notif-bell {
  background: none;
  border: none;
  font-size: 22px;
  cursor: pointer;
  color: white;
  position: relative;
}

.notif-count {
  position: absolute;
  top: -4px;
  right: -6px;
  background: var(--danger);
  font-size: 11px;
  padding: 2px 6px;
  border-radius: 50%;
  display: none;
}

/* NOTIFICATION PANEL */
.notif-panel {
  position: absolute;
  right: 20px;
  top: 65px;
  width: 280px;
  background: #134734;
  border-radius: 12px;
  display: none;
  box-shadow: 0 15px 30px rgba(0,0,0,.5);
}

.notif-panel h4 {
  margin: 0;
  padding: 12px;
  border-bottom: 1px solid rgba(255,255,255,.1);
}

/* PROFILE */
.profile-menu { position: relative; }

#profileBtn {
  background: #134734;
  border: 1px solid rgba(255,255,255,.15);
  color: white;
  padding: 8px 14px;
  border-radius: 8px;
  cursor: pointer;
}

/* DROPDOWN */
.profile-dropdown {
  position: absolute;
  right: 0;
  top: 110%;
  background: #134734;
  border-radius: 12px;
  min-width: 220px;
  display: none;
  box-shadow: 0 15px 30px rgba(0,0,0,.5);
}

.profile-dropdown.show { display: block; }

.profile-dropdown button,
.profile-dropdown a {
  display: flex;
  gap: 10px;
  padding: 12px 16px;
  background: none;
  border: none;
  color: white;
  text-decoration: none;
  width: 100%;
  cursor: pointer;
}

.profile-dropdown button:hover,
.profile-dropdown a:hover {
  background: rgba(255,255,255,.08);
}

.logout-btn {
  color: var(--danger);
  font-weight: bold;
}

/* HERO */
.dashboard-hero {
  text-align: center;
  padding: 35px 20px;
}

#heroHeading {
  font-size: 30px;
  color: var(--accent);
}

/* CARDS */
.dashboard-cards {
  padding: 0 20px;
}

.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
  gap: 20px;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 22px;
  box-shadow: 0 10px 25px rgba(0,0,0,.35);
}

.card h3 { color: var(--muted); margin: 0 0 10px; }
.card p { font-size: 28px; margin: 0 0 10px; }

.btn-primary {
  width: 100%;
  background: var(--accent);
  color: #052e16;
  border: none;
  padding: 12px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

/* INVESTMENTS */
.dashboard-investments {
  margin: 30px 20px;
  background: var(--card);
  border-radius: 16px;
  padding: 22px;
}

/* FOOTER */
.dashboard-footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #0f3a27;
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
}

.footer-btn {
  background: none;
  border: none;
  color: white;
  font-size: 13px;
}
</style>
</head>

<body>

<header class="navbar">
  <div class="logo">Trust ZedFund</div>

  <nav>
    <button class="notif-bell" onclick="toggleNotifications()">
      üîî <span id="notifCount" class="notif-count">0</span>
    </button>

    <div class="profile-menu">
      <button id="profileBtn" onclick="toggleProfile()">üë§ Profile ‚ñæ</button>

      <div class="profile-dropdown" id="profileDropdown">
        <button onclick="goRefer()">üéÅ Refer & Earn</button>
        <button onclick="goAbout()">‚ÑπÔ∏è About Us</button>
        <a href="https://t.me/Trust_ZedFund" target="_blank">üí¨ Support</a>
        <hr>
        <button class="logout-btn">üö™ Logout</button>
      </div>
    </div>
  </nav>
</header>

<section class="dashboard-hero">
  <h1 id="heroHeading">Hello, User</h1>
  <p>Welcome to your portfolio</p>
</section>

<section class="dashboard-cards">
  <div class="card-grid">

    <div class="card">
      <h3>Deposit Wallet</h3>
      <p>ZMK 0.00</p>
      <button class="btn-primary" onclick="goWallet()">Deposit</button>
    </div>

    <div class="card">
      <h3>Earnings Wallet</h3>
      <p>ZMK 0.00</p>
      <button class="btn-primary" onclick="goWithdraw()">Withdraw</button>
    </div>

    <div class="card">
      <h3>Returns</h3>
      <p>ZMK 0.00</p>
      <button class="btn-primary" onclick="goInvest()">Invest</button>
    </div>

    <div class="card">
      <h3>Referral Bonus</h3>
      <p>ZMK 0.00</p>
    </div>

  </div>
</section>

<section class="dashboard-investments">
  <h3>Active Investments</h3>
  <p>No active investments yet</p>
</section>

<footer class="dashboard-footer">
  <button class="footer-btn" onclick="goHome()">üè† Home</button>
  <button class="footer-btn" onclick="goInvest()">üí∞ Invest</button>
  <button class="footer-btn" onclick="goWallet()">üí≥ Wallet</button>
</footer>

<script>
function toggleProfile() {
  document.getElementById("profileDropdown").classList.toggle("show");
}

function toggleNotifications() {
  const n = document.getElementById("notifPanel");
  if (n) n.style.display = n.style.display === "block" ? "none" : "block";
}

function goHome(){location.href="index.html"}
function goWallet(){location.href="wallet.html"}
function goWithdraw(){location.href="withdraw.html"}
function goInvest(){location.href="invest.html"}
function goRefer(){location.href="refer.html"}
function goAbout(){location.href="about.html"}

document.addEventListener("click", e => {
  if (!e.target.closest(".profile-menu")) {
    document.getElementById("profileDropdown").classList.remove("show");
  }
});
</script>

</body>
</html>
