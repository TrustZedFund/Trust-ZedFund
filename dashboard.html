<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trust ZedFund Dashboard</title>

<style>
:root {
  --tzf-bg-dark: #0a1f1c;
  --tzf-green-main: #0f6f61;
  --tzf-green-light: #1aa08a;
  --tzf-accent-gold: #f1e17b;
  --tzf-text-light: #e6f4f1;
  --tzf-text-muted: #9bbfba;
  --tzf-white: #ffffff;
}

* { box-sizing: border-box; }

body {
  font-family: "Segoe UI", sans-serif;
  background: var(--tzf-bg-dark);
  margin: 0;
  padding-bottom: 90px;
  color: var(--tzf-text-light);
}

/* NAVBAR */
.navbar {
  background: var(--tzf-green-main);
  padding: 14px 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo {
  font-size: 20px;
  font-weight: 700;
  color: var(--tzf-accent-gold);
}

.navbar nav {
  display: flex;
  gap: 14px;
  align-items: center;
}

/* NOTIFICATION */
.notif-bell {
  background: none;
  border: none;
  font-size: 22px;
  cursor: pointer;
  color: var(--tzf-text-light);
  position: relative;
}

.notif-count {
  position: absolute;
  top: -4px;
  right: -6px;
  background: #ef4444;
  font-size: 11px;
  padding: 2px 6px;
  border-radius: 50%;
  display: none;
}

/* PROFILE MENU */
.profile-menu { position: relative; }

#profileBtn {
  background: transparent;
  border: 1px solid var(--tzf-green-light);
  color: var(--tzf-text-light);
  padding: 7px 12px;
  border-radius: 8px;
  cursor: pointer;
}

/* PROFILE DROPDOWN */
.profile-dropdown {
  position: absolute;
  right: 0;
  top: 110%;
  background: var(--tzf-green-main);
  border-radius: 12px;
  min-width: 220px;
  display: none;
  box-shadow: 0 12px 30px rgba(0,0,0,.5);
}

.profile-dropdown.show { display: block; }

.profile-dropdown button,
.profile-dropdown a {
  display: flex;
  gap: 10px;
  padding: 12px 16px;
  background: none;
  border: none;
  color: var(--tzf-text-light);
  text-decoration: none;
  width: 100%;
  cursor: pointer;
  text-align: left;
}

.profile-dropdown button:hover,
.profile-dropdown a:hover {
  background: var(--tzf-green-light);
}

.profile-dropdown hr {
  border: none;
  height: 1px;
  background: rgba(255,255,255,0.15);
  margin: 6px 0;
}

.logout-btn {
  color: #ffb4b4;
  font-weight: 600;
}

/* HERO */
.dashboard-hero {
  padding: 28px 20px;
  text-align: center;
}

#heroHeading {
  font-size: 26px;
  color: var(--tzf-accent-gold);
  margin-bottom: 6px;
}

#heroSubheading {
  color: var(--tzf-text-muted);
  font-size: 14px;
}

/* CARDS */
.dashboard-cards {
  padding: 0 20px;
}

.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px,1fr));
  gap: 18px;
}

.card {
  background: var(--tzf-green-main);
  border-radius: 16px;
  padding: 22px;
}

.card h3 {
  color: var(--tzf-text-muted);
  margin: 0 0 10px;
  font-size: 14px;
}

.card p {
  font-size: 26px;
  margin: 0 0 12px;
  color: var(--tzf-white);
}

.card small {
  font-size: 13px;
  color: var(--tzf-text-muted);
}

.btn-primary {
  width: 100%;
  background: var(--tzf-accent-gold);
  color: #063b34;
  border: none;
  padding: 12px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

/* INVESTMENTS */
.dashboard-investments {
  margin: 28px 20px;
  background: var(--tzf-green-main);
  border-radius: 16px;
  padding: 22px;
}

/* FOOTER */
.dashboard-footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--tzf-green-main);
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
}

.footer-btn {
  background: none;
  border: none;
  color: var(--tzf-text-light);
  font-size: 12px;
  cursor: pointer;
}
</style>
</head>

<body>

<header class="navbar">
  <div class="logo">Trust ZedFund</div>

  <nav>
    <button class="notif-bell">üîî <span id="notifCount" class="notif-count">0</span></button>

    <div class="profile-menu">
      <button id="profileBtn" onclick="toggleProfile()">üë§ Profile ‚ñæ</button>

      <div class="profile-dropdown" id="profileDropdown">
        <button onclick="goNotifications()">üîî Notifications</button>
        <button onclick="goAbout()">‚ÑπÔ∏è About Us</button>
        <button onclick="goRefer()">üéÅ Refer & Earn</button>
        <a href="https://t.me/Trust_ZedFund" target="_blank">üí¨ Support</a>
        <hr>
        <button class="logout-btn">üö™ Logout</button>
      </div>
    </div>
  </nav>
</header>

<section class="dashboard-hero">
  <h1 id="heroHeading">Hello, User</h1>
  <p id="heroSubheading">Welcome to your portfolio</p>
</section>

<section class="dashboard-cards">
  <div class="card-grid">

    <div class="card">
      <h3>Deposit Wallet</h3>
      <p>ZMK 0.00</p>
      <small>For investments only</small>
      <button class="btn-primary" onclick="goWallet()">Deposit</button>
    </div>

    <div class="card">
      <h3>Earnings Wallet</h3>
      <p>ZMK 0.00</p>
      <small>Available to withdraw</small>
      <button class="btn-primary" onclick="goWithdraw()">Withdraw</button>
    </div>

    <div class="card">
      <h3>Returns Earnings</h3>
      <p>ZMK 0.00</p>
      <button class="btn-primary" onclick="goInvest()">Invest Now</button>
    </div>

    <div class="card">
      <h3>Referral Bonuses</h3>
      <p>ZMK 0.00</p>
      <small>Earn 5% from referrals</small>
    </div>

  </div>
</section>

<section class="dashboard-investments">
  <h3>Active Investments</h3>
  <p>No active investments yet</p>
</section>

<footer class="dashboard-footer">
  <button class="footer-btn" onclick="goHome()">üè† Home</button>
  <button class="footer-btn" onclick="goRefer()">üéÅ Refer & Earn</button>
  <button class="footer-btn" onclick="goInvest()">üí∞ Invest</button>
  <button class="footer-btn" onclick="goWallet()">üí≥ Wallet</button>
</footer>

<script>
function toggleProfile() {
  document.getElementById("profileDropdown").classList.toggle("show");
}
function goHome(){location.href="index.html"}
function goWallet(){location.href="wallet.html"}
function goWithdraw(){location.href="withdraw.html"}
function goInvest(){location.href="invest.html"}
function goRefer(){location.href="refer.html"}
function goAbout(){location.href="about.html"}
function goNotifications(){}
document.addEventListener("click", e => {
  if (!e.target.closest(".profile-menu")) {
    document.getElementById("profileDropdown").classList.remove("show");
  }
});
</script>

</body>
</html>
