<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Trust ZedFund Dashboard</title>

<style>
:root {
  --tzf-bg-dark: #0a1f1c;
  --tzf-green-main: #0f6f61;
  --tzf-green-light: #1aa08a;
  --tzf-accent-gold: #f1e17b;
  --tzf-text-light: #e6f4f1;
  --tzf-text-muted: #9bbfba;
  --tzf-white: #ffffff;
}

/* PAGE */
body {
  font-family: "Segoe UI", sans-serif;
  background: var(--tzf-bg-dark);
  margin: 0;
  padding: 0;
  color: var(--tzf-text-light);
}

/* NAVBAR */
.navbar {
  background: var(--tzf-green-main);
  padding: 14px 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo {
  font-size: 22px;
  font-weight: 700;
  color: var(--tzf-accent-gold);
}

/* PROFILE MENU */
.profile-menu {
  position: relative;
}

#profileBtn {
  background: var(--tzf-green-light);
  color: var(--tzf-white);
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  cursor: pointer;
  font-size: 14px;
}

/* DROPDOWN */
.profile-dropdown {
  position: absolute;
  right: 0;
  top: 110%;
  background: #0d2a25;
  border-radius: 10px;
  min-width: 200px;
  display: none;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.profile-dropdown button,
.profile-dropdown a {
  width: 100%;
  padding: 12px;
  background: none;
  border: none;
  text-align: left;
  color: var(--tzf-text-light);
  font-size: 14px;
  cursor: pointer;
  text-decoration: none;
}

.profile-dropdown button:hover,
.profile-dropdown a:hover {
  background: rgba(255,255,255,0.05);
}

.profile-dropdown hr {
  border: none;
  height: 1px;
  background: rgba(255,255,255,0.1);
  margin: 6px 0;
}

.logout-btn {
  color: #ff6b6b;
}

/* HERO */
.dashboard-hero {
  padding: 30px 20px;
}

.dashboard-hero h1 {
  margin: 0;
  font-size: 26px;
}

.dashboard-hero p {
  color: var(--tzf-text-muted);
}

/* CARDS */
.cards {
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
  gap: 16px;
}

.card {
  background: #0d2a25;
  border-radius: 14px;
  padding: 18px;
  border-left: 4px solid var(--tzf-green-light);
}

.card h3 {
  margin: 0;
  color: var(--tzf-text-muted);
  font-size: 14px;
}

.card p {
  margin: 10px 0;
  font-size: 24px;
  font-weight: 700;
}

.card button {
  background: var(--tzf-green-light);
  border: none;
  border-radius: 8px;
  padding: 10px;
  width: 100%;
  color: white;
  cursor: pointer;
}

/* FOOTER */
.dashboard-footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #0d2a25;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  border-top: 1px solid rgba(255,255,255,0.1);
}

.footer-btn {
  background: none;
  border: none;
  color: var(--tzf-text-muted);
  font-size: 12px;
  cursor: pointer;
}
</style>
</head>

<body>

<header class="navbar">
  <div class="logo">Trust ZedFund</div>

  <!-- ORIGINAL PROFILE MENU -->
  <div class="profile-menu">
    <button id="profileBtn" onclick="toggleProfile()">üë§ Profile ‚ñæ</button>

    <div class="profile-dropdown" id="profileDropdown">
      <button onclick="goNotifications()">üîî Notifications</button>
      <button onclick="goAbout()">‚ÑπÔ∏è About Us</button>
      <button onclick="goRefer()">üéÅ Refer & Earn</button>
      <a href="https://t.me/Trust_ZedFund" target="_blank">üí¨ Support</a>
      <hr>
      <button class="logout-btn">üö™ Logout</button>
    </div>
  </div>
</header>

<section class="dashboard-hero">
  <h1 id="heroName">Hello</h1>
  <p>Welcome back to your dashboard</p>
</section>

<section class="cards">
  <div class="card">
    <h3>Deposit Wallet</h3>
    <p>ZMK 0.00</p>
    <button onclick="goWallet()">Deposit</button>
  </div>

  <div class="card">
    <h3>Earnings Wallet</h3>
    <p>ZMK 0.00</p>
    <button onclick="goWithdraw()">Withdraw</button>
  </div>

  <div class="card">
    <h3>Referral Bonus</h3>
    <p>ZMK 0.00</p>
  </div>
</section>

<footer class="dashboard-footer">
  <button class="footer-btn" onclick="goHome()">üè† Home</button>
  <button class="footer-btn" onclick="goRefer()">üéÅ Refer</button>
  <button class="footer-btn" onclick="goInvest()">üí∞ Invest</button>
  <button class="footer-btn" onclick="goWallet()">üí≥ Wallet</button>
</footer>

<script>
function toggleProfile() {
  const dd = document.getElementById("profileDropdown");
  dd.style.display = dd.style.display === "block" ? "none" : "block";
}

/* REAL USER NAME */
document.addEventListener("DOMContentLoaded", () => {
  const name = localStorage.getItem("userFirstName");
  if (name) {
    document.getElementById("heroName").textContent = "Hello, " + name;
  }
});

/* NAV */
function goHome(){location.href="index.html"}
function goWallet(){location.href="wallet.html"}
function goWithdraw(){location.href="withdraw.html"}
function goInvest(){location.href="invest.html"}
function goRefer(){location.href="refer.html"}
function goAbout(){location.href="about.html"}
function goNotifications(){alert("Notifications")}
</script>

</body>
</html>
