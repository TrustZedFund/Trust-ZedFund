<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Withdraw | Trust ZedFund</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #222;
    }

    .wallet-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    h2 { text-align: center; margin-bottom: 5px; }
    .subtext { text-align: center; color: #777; margin-bottom: 20px; }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .card h3 { margin-top: 0; font-size: 18px; }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-top: 10px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 12px;
    }

    .btn-primary { background: #2e7dff; color: #fff; }
    .btn-airtel { background: #e60000; color: #fff; }
    .btn-mtn { background: #ffcc00; color: #000; }

    .provider-buttons { display: flex; gap: 10px; margin-top: 15px; }
    .provider-buttons button { flex: 1; }

    .hidden { display: none; }
    .center { text-align: center; }

    .list-item {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .amount { font-size: 22px; font-weight: bold; }
  </style>
</head>

<body>

  <div class="wallet-container">

    <h2>Withdraw Funds</h2>
    <div class="subtext">Request payout from your earnings wallet</div>

    <!-- BALANCE -->
    <div class="card">
      <h3>Earnings Wallet</h3>
      <div class="amount" id="earningsBalance">ZMK 0.00</div>
      <small>Available to withdraw</small>
    </div>

    <!-- WITHDRAW FORM -->
    <div class="card">
      <h3>Withdraw Funds</h3>

      <input type="number" id="withdrawAmount" placeholder="Enter amount in ZMK"/>

      <button class="btn-primary" id="chooseProviderBtn">
        Continue
      </button>

      <!-- PROVIDER SELECTION -->
      <div id="providerSection" class="hidden center">
        <p><strong>Select your Mobile Wallet Provider:</strong></p>

        <div class="provider-buttons">
          <button class="btn-airtel" id="airtelBtn">Airtel Money</button>
          <button class="btn-mtn" id="mtnBtn">MTN Mobile Money</button>
        </div>
      </div>

      <!-- PAYMENT DETAILS -->
      <div id="paymentDetails" class="hidden">
        <h4 id="selectedProviderTitle"></h4>

        <p><strong>You will receive:</strong></p>
        <p id="payAmount"></p>

        <input type="text" id="receiverNumber" placeholder="Enter your mobile number"/>

        <button class="btn-primary" id="confirmWithdrawBtn">
          Confirm Withdrawal
        </button>
      </div>

    </div>

    <!-- PENDING WITHDRAWALS -->
    <div class="card">
      <h3>Pending Withdrawals</h3>
      <div id="activeWithdrawalsList">
        <p class="subtext">No pending withdrawals</p>
      </div>
    </div>

    <!-- TRANSACTION HISTORY -->
    <div class="card">
      <h3>Transaction History</h3>
      <div id="transactionHistoryList">
        <p class="subtext">No transactions yet</p>
      </div>
    </div>

  </div>

  <!-- SCRIPT -->
  <script type="module" src="withdraw.js"></script>

</body>
</html>
