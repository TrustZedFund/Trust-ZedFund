<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Confirm Investment</title>

<style>
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#083a34;
  color:#fff;
}
.card{
  margin:20px;
  padding:20px;
  border-radius:16px;
  background:#0b5f56;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
button{
  background:#22ff9a;
  color:#00352f;
  font-weight:600;
}
button:disabled{
  opacity:.6;
}
</style>
</head>

<body>

<div class="card">
  <h2 id="planName">Confirm Investment</h2>
  <p id="planInfo"></p>

  <input id="amount" type="number" placeholder="Enter amount" />

  <div id="summary" style="margin-top:10px;font-size:14px;">—</div>

  <button id="confirmBtn" disabled>Confirm Investment</button>
</div>

<script type="module">
/* ================= HARD PROOF ================= */
alert("MODULE LOADED");
console.log("MODULE LOADED");

/* ================= IMPORTS ================= */
import { auth, createInvestment } from "./js/firebase.js";
import { onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

/* ================= ELEMENTS ================= */
const planNameEl = document.getElementById("planName");
const planInfoEl = document.getElementById("planInfo");
const amountEl = document.getElementById("amount");
const summaryEl = document.getElementById("summary");
const btn = document.getElementById("confirmBtn");

/* ================= LOAD PLAN ================= */
const plan = JSON.parse(localStorage.getItem("selectedPlan"));

if (!plan) {
  alert("No plan selected");
  location.href = "investments.html";
}

planNameEl.textContent = plan.name;
planInfoEl.textContent = `${plan.days} days • ${plan.percent}%`;

/* ================= AUTH ================= */
let currentUser = null;

onAuthStateChanged(auth, user => {
  if (!user) {
    alert("Not logged in");
    location.href = "login.html";
    return;
  }
  currentUser = user;
  btn.disabled = false;
});

/* ================= CALCULATOR ================= */
amountEl.addEventListener("input", () => {
  const amount = Number(amountEl.value);
  if (!amount || amount <= 0) {
    summaryEl.textContent = "—";
    return;
  }

  const profit = amount * plan.percent / 100;
  summaryEl.innerHTML = `
    Invest: ZMW ${amount}<br>
    Profit: ZMW ${profit}<br>
    Total: ZMW ${amount + profit}
  `;
});

/* ================= CONFIRM ================= */
btn.addEventListener("click", async () => {
  alert("BUTTON CLICKED");

  if (!currentUser) {
    alert("User not ready");
    return;
  }

  const amount = Number(amountEl.value);
  if (!amount || amount <= 0) {
    alert("Invalid amount");
    return;
  }

  btn.disabled = true;
  btn.textContent = "Processing…";

  try {
    await createInvestment(currentUser.uid, plan, amount);
    alert("Investment successful");
    localStorage.removeItem("selectedPlan");
    location.href = "dashboard.html";
  } catch (e) {
    alert("ERROR: " + e.message);
    btn.disabled = false;
    btn.textContent = "Confirm Investment";
  }
});
</script>

</body>
</html>
