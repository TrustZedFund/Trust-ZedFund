<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Confirm Investment</title>

<style>
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#083a34;
  color:#fff;
}
.card{
  margin:20px;
  padding:20px;
  border-radius:16px;
  background:#0b5f56;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
button{
  background:#22ff9a;
  color:#00352f;
  font-weight:600;
}
button:disabled{
  opacity:.6;
}
.small{
  font-size:13px;
  opacity:.85;
}
</style>
</head>

<body>

<div class="card">
  <!-- NOTE: No "Loading plan…" anymore -->
  <h2 id="planName">Confirm Investment</h2>
  <p id="planDuration" class="small"></p>

  <input id="amount" type="number" placeholder="Enter amount" />

  <div id="summary" class="small" style="margin-top:10px;">—</div>

  <button id="confirmBtn" disabled>Confirm Investment</button>
</div>

<script type="module">
/* ================= IMPORTS ================= */
import { auth, createInvestment } from "/Trust-ZedFund/js/firebase.js";
import { onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

/* ================= ELEMENTS ================= */
const planNameEl = document.getElementById("planName");
const planDurationEl = document.getElementById("planDuration");
const amountEl = document.getElementById("amount");
const summaryEl = document.getElementById("summary");
const btn = document.getElementById("confirmBtn");

/* ================= LOAD PLAN (SAFE) ================= */
let plan = null;

try {
  plan = JSON.parse(localStorage.getItem("selectedPlan"));
} catch (e) {}

if (!plan || !plan.name || !plan.percent || !plan.days) {
  alert("Investment plan not found. Please select a plan again.");
  location.href = "investments.html";
}

/* Inject plan into UI */
planNameEl.textContent = plan.name;
planDurationEl.textContent =
  `${plan.days} days • ${plan.percent}% return`;

/* ================= AUTH ================= */
let currentUser = null;

onAuthStateChanged(auth, user => {
  if (!user) {
    location.href = "login.html";
    return;
  }
  currentUser = user;
  btn.disabled = false;
});

/* ================= CALCULATOR ================= */
amountEl.addEventListener("input", () => {
  const amount = Number(amountEl.value);
  if (!amount || amount <= 0) {
    summaryEl.textContent = "—";
    return;
  }

  const profit = amount * plan.percent / 100;
  summaryEl.innerHTML = `
    Invest: ZMW ${amount}<br>
    Profit: ZMW ${profit}<br>
    Total return: ZMW ${amount + profit}
  `;
});

/* ================= CONFIRM ================= */
btn.addEventListener("click", async () => {
  if (!currentUser) {
    alert("User not ready");
    return;
  }

  const amount = Number(amountEl.value);
  if (!amount || amount <= 0) {
    alert("Enter a valid amount");
    return;
  }

  btn.disabled = true;
  btn.textContent = "Processing…";

  try {
    await createInvestment(currentUser.uid, plan, amount);
    alert("Investment successful");
    localStorage.removeItem("selectedPlan");
    location.href = "dashboard.html";
  } catch (e) {
    alert(e.message);
    btn.disabled = false;
    btn.textContent = "Confirm Investment";
  }
});
</script>

</body>
</html>
