<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Confirm Investment</title>

<style>
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#083a34;
  color:#fff;
}
.card{
  margin:20px;
  padding:20px;
  border-radius:16px;
  background:#0b5f56;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
button{
  background:#22ff9a;
  color:#00352f;
  font-weight:600;
}
</style>
</head>

<body>

<div class="card">
  <h2 id="planName">Loading planâ€¦</h2>
  <p id="planDuration"></p>

  <input id="amount" type="number" placeholder="Enter amount" />

  <div id="summary" style="margin-top:10px;font-size:14px;">
    â€”
  </div>

  <button id="confirmBtn">Confirm Investment</button>
</div>

<script type="module">
/* ===============================
   HARD PROOFS â€“ NO SILENCE
================================ */
alert("âœ… confirm-investment.html JS loaded");
console.log("âœ… Module running");

/* ===============================
   IMPORT FIREBASE
================================ */
import { auth, createInvestment } from "./js/firebase.js";
import { onAuthStateChanged } from
  "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

alert("âœ… firebase.js imported");

/* ===============================
   ELEMENTS
================================ */
const planNameEl = document.getElementById("planName");
const planDurationEl = document.getElementById("planDuration");
const amountEl = document.getElementById("amount");
const summaryEl = document.getElementById("summary");
const btn = document.getElementById("confirmBtn");

/* ===============================
   LOAD PLAN
================================ */
const plan = JSON.parse(localStorage.getItem("selectedPlan"));

if (!plan) {
  alert("âŒ No plan found");
  window.location.href = "investments.html";
}

planNameEl.textContent = plan.name;
planDurationEl.textContent = `${plan.days} days`;

/* ===============================
   AUTH
================================ */
let currentUser = null;

onAuthStateChanged(auth, user => {
  if (!user) {
    alert("âŒ Not logged in");
    window.location.href = "login.html";
  }
  currentUser = user;
  console.log("âœ… Logged in:", user.uid);
});

/* ===============================
   CALCULATOR
================================ */
amountEl.addEventListener("input", () => {
  const amount = Number(amountEl.value);
  if (!amount) {
    summaryEl.textContent = "â€”";
    return;
  }
  const profit = amount * plan.percent / 100;
  summaryEl.innerHTML =
    `You invest ZMW ${amount}<br>
     Profit ZMW ${profit}<br>
     Total ZMW ${amount + profit}`;
});

/* ===============================
   BUTTON CLICK (GUARANTEED)
================================ */
btn.addEventListener("click", async () => {
  alert("ðŸŸ¢ BUTTON CLICKED");

  if (!currentUser) {
    alert("User not ready");
    return;
  }

  const amount = Number(amountEl.value);
  if (!amount || amount <= 0) {
    alert("Enter valid amount");
    return;
  }

  btn.disabled = true;
  btn.textContent = "Processingâ€¦";

  try {
    alert("âž¡ï¸ Calling createInvestment()");
    await createInvestment(currentUser.uid, plan, amount);
    alert("âœ… Investment successful");
    localStorage.removeItem("selectedPlan");
    window.location.href = "dashboard.html";
  } catch (e) {
    alert("âŒ ERROR: " + e.message);
  } finally {
    btn.disabled = false;
    btn.textContent = "Confirm Investment";
  }
});
</script>

</body>
</html>
