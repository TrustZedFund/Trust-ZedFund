<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moneyard Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #020617;
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 40px;
      color: #38bdf8;
    }

    .nav a {
      text-decoration: none;
      color: #cbd5f5;
      padding: 12px 14px;
      border-radius: 10px;
      margin-bottom: 8px;
      display: block;
      font-size: 15px;
    }

    .nav a.active, .nav a:hover {
      background: #1e293b;
      color: #ffffff;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    /* Top bar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .search {
      background: #020617;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      color: #e5e7eb;
      width: 260px;
    }

    .profile {
      font-size: 14px;
      color: #cbd5f5;
    }

    /* Cards */
    .card {
      background: linear-gradient(145deg, #020617, #020617);
      border-radius: 18px;
      padding: 22px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .balance-hero h1 {
      font-size: 38px;
      margin: 0;
    }

    .balance-hero span {
      font-size: 14px;
      color: #22c55e;
    }

    /* Accounts */
    .accounts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .account-card h3 {
      margin: 0;
      font-size: 16px;
      color: #cbd5f5;
    }

    .account-card p {
      font-size: 24px;
      margin-top: 10px;
    }

    /* Actions */
    .actions {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .action-btn {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      background: #1e293b;
      color: #ffffff;
    }

    .action-btn.primary {
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
    }

    /* Transactions */
    .transactions {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
    }

    .tx-item {
      display: flex;
      justify-content: space-between;
      padding: 14px 0;
      border-bottom: 1px solid #1e293b;
    }

    .tx-item:last-child {
      border-bottom: none;
    }

    .tx-name {
      font-size: 15px;
    }

    .tx-meta {
      font-size: 13px;
      color: #94a3b8;
    }

    .tx-amount.positive {
      color: #22c55e;
    }

    .tx-amount.negative {
      color: #ef4444;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .transactions {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">Moneyard</div>
    <nav class="nav">
      <a class="active" href="#">Dashboard</a>
      <a href="#">Accounts</a>
      <a href="#">Activity</a>
      <a href="#">Settings</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">

    <!-- Top Bar -->
    <div class="topbar">
      <input class="search" placeholder="Search transactions..." />
      <div class="profile">üë§ Alex</div>
    </div>

    <!-- Total Balance -->
    <div class="card balance-hero">
      <h1>$12,845.32</h1>
      <span>‚ñ≤ +4.2% this week</span>
    </div>

    <!-- Accounts -->
    <div class="accounts">
      <div class="card account-card">
        <h3>üíµ Cash</h3>

      </div>
      <div class="card account-card">
        <h3>üì± Mobile Money</h3>

      </div>
      <div class="card account-card">
        <h3>‚Çø Crypto</h3>
        <p>$5,425</p>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button class="action-btn primary">‚ûï Add Income</button>
      <button class="action-btn">‚ûñ Add Expense</button>
      <button class="action-btn">üîÅ Transfer</button>
    </div>

    <!-- Transactions -->
    <div class="transactions">

      <!-- Recent -->
      <div class="card">
        <h3>Recent Transactions</h3>

        <div class="tx-item">
          <div>
            <div class="tx-name">Freelance Payment</div>
            <div class="tx-meta">Crypto</div>
          </div>
          <div class="tx-amount positive">+$1,200</div>
        </div>

        <div class="tx-item">
          <div>
            <div class="tx-name">Groceries</div>
            <div class="tx-meta">Cash</div>
          </div>
          <div class="tx-amount negative">-$45</div>
        </div>

        <div class="tx-item">
          <div>
            <div class="tx-name">Airtime</div>
            <div class="tx-meta">Mobile Money</div>
          </div>
          <div class="tx-amount negative">-$10</div>
        </div>
      </div>

      <!-- Flow -->
      <div class="card">
        <h3>Money Flow</h3>
        <p style="color:#94a3b8;font-size:14px;margin-top:12px;">
          Weekly overview (coming soon)
        </p>
      </div>

    </div>

  </main>

  <!-- Firebase hook placeholder -->
  <script>

    // 4. Update UI
  </script>

</body>
</html>
