<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | Trust ZedFund</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- HERO -->
<section class="auth-hero">
  <h1>Reset Your Password</h1>
  <p>
    Enter your registered email address and we’ll send you a secure
    link to reset your password.
  </p>
</section>

<!-- RESET CARD -->
<div class="auth-wrapper">
  <form id="resetForm" class="auth-card">
    <h2>Forgot Password</h2>

    <input
      class="input"
      id="resetEmail"
      type="email"
      placeholder="Enter your email address"
      required
    />

    <div id="resetError" class="error-text"></div>
    <div id="resetSuccess" class="success-text"></div>

    <button type="submit" class="primary-btn">
      Send Reset Link
    </button>

    <p class="auth-switch">
      Remembered your password?
      <a href="login.html">Back to Login</a>
    </p>
  </form>
</div>

<footer class="auth-footer">
  © 2026 Trust ZedFund. Learn. Grow. Earn Safely.
</footer>

<script type="module">
  import { auth } from "./firebase.js";
  import {
    sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

  const resetForm = document.getElementById("resetForm");
  const errorEl = document.getElementById("resetError");
  const successEl = document.getElementById("resetSuccess");

  resetForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("resetEmail").value.trim();
    errorEl.textContent = "";
    successEl.textContent = "";

    try {
      await sendPasswordResetEmail(auth, email);
      successEl.textContent =
        "Password reset link sent. Please check your email.";
    } catch (err) {
      errorEl.textContent = err.message.replace("Firebase: ", "");
    }
  });
</script>

</body>
</html>
