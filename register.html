<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account | Trust ZedFund</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Additional inline styles if needed */
    .auth-hero {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      padding: 4rem 2rem;
      text-align: center;
    }
    
    .auth-hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .auth-hero p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
      opacity: 0.9;
    }
    
    .auth-wrapper {
      display: flex;
      justify-content: center;
      padding: 3rem 1rem;
    }
    
    .auth-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
    }
    
    .auth-card h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #1e3c72;
    }
    
    .input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 1.2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    .input:focus {
      outline: none;
      border-color: #2a5298;
      box-shadow: 0 0 0 2px rgba(42, 82, 152, 0.2);
    }
    
    .password-wrap {
      position: relative;
    }
    
    .toggle-eye {
      position: absolute;
      right: 15px;
      top: 14px;
      cursor: pointer;
      user-select: none;
    }
    
    .primary-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(42, 82, 152, 0.3);
    }
    
    .primary-btn:active {
      transform: translateY(0);
    }
    
    .auth-switch {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
    }
    
    .auth-switch a {
      color: #2a5298;
      text-decoration: none;
      font-weight: 600;
    }
    
    .auth-switch a:hover {
      text-decoration: underline;
    }
    
    .error-text {
      color: #e74c3c;
      text-align: center;
      margin: 10px 0;
      min-height: 20px;
    }
    
    .success-text {
      color: #27ae60;
      text-align: center;
      margin: 10px 0;
      min-height: 20px;
    }
    
    .auth-footer {
      text-align: center;
      padding: 2rem;
      color: #666;
      border-top: 1px solid #eee;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<!-- HERO -->
<section class="auth-hero">
  <h1>Build Your Financial Future</h1>
  <p>
    Trust ZedFund turns everyday Zambians into investors, and local businesses
    into success stories. Join thousands taking control of their future.
  </p>
</section>

<!-- SIGNUP CARD -->
<div class="auth-wrapper">
  <form id="signupForm" class="auth-card">
    <h2>Create Account</h2>

    <input class="input" id="name" placeholder="Full Name" required />
    <input class="input" id="email" type="email" placeholder="Email Address" required />

    <div class="password-wrap">
      <input class="input" id="password" type="password" placeholder="Password (min 6 chars)" required minlength="6" />
      <span class="toggle-eye" onclick="togglePassword('password')">ðŸ‘€</span>
    </div>

    <input class="input" id="referral" placeholder="Referral Code (optional)" />

    <div id="signupError" class="error-text"></div>
    <div id="signupSuccess" class="success-text"></div>

    <button type="submit" class="primary-btn">
      Create Account
    </button>

    <p class="auth-switch">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </form>
</div>

<footer class="auth-footer">
  Â© 2026 Trust ZedFund. Learn. Grow. Earn Safely.
</footer>

<script>
  // Password toggle function
  function togglePassword(id) {
    const input = document.getElementById(id);
    const eye = input.parentElement.querySelector('.toggle-eye');
    
    if (input.type === "password") {
      input.type = "text";
      eye.textContent = "ðŸ™ˆ";
    } else {
      input.type = "password";
      eye.textContent = "ðŸ‘€";
    }
  }

  // Auto-fill referral code from URL
  document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    const refCode = params.get("ref");

    if (refCode) {
      const referralInput = document.getElementById("referral");
      if (referralInput) {
        referralInput.value = refCode;
        referralInput.readOnly = true;
        referralInput.style.backgroundColor = '#f5f5f5';
      }
    }
  });
</script>

<!-- Load Firebase modules -->
<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>

</body>
</html>
