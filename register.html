<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account | Trust ZedFund</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- HERO -->
<section class="auth-hero">
  <h1>Build Your Financial Future</h1>
  <p>
    Trust ZedFund turns everyday Zambians into investors, and local businesses
    into success stories. Join thousands taking control of their future.
  </p>
</section>

<!-- SIGNUP CARD -->
<div class="auth-wrapper">
  <form id="signupForm" class="auth-card">
    <h2>Create Account</h2>

    <input class="input" id="name" placeholder="Full Name" required />
    <input class="input" id="email" type="email" placeholder="Email Address" required />

    <div class="password-wrap">
      <input class="input" id="password" type="password" placeholder="Password (min 6 chars)" required />
      <span class="toggle-eye" onclick="togglePassword('password')">ðŸ‘€</span>
    </div>

    <input class="input" id="referral" placeholder="Referral Code (optional)" />

    <div id="signupError" class="error-text"></div>
    <div id="signupSuccess" class="success-text"></div>

    <!-- âœ… THIS WAS THE MAIN FIX -->
    <button type="submit" class="primary-btn">
      Create Account
    </button>

    <p class="auth-switch">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </form>
</div>

<footer class="auth-footer">
  Â© 2026 Trust ZedFund. Learn. Grow. Earn Safely.
</footer>

<script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  }
</script>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>
<script>
// Auto-fill referral code from URL
  const params = new URLSearchParams(window.location.search);
  const refCode = params.get("ref");

  if (refCode) {
    const referralInput = document.getElementById("referral");
    if (referralInput) {
      referralInput.value = refCode;
      referralInput.readOnly = true; // optional but professional
    }
  }

</script>
</body>
</html>
