<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Trust ZedFund</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="auth-wrapper">
    <form id="signupForm" class="auth-card">
      <h2>Create Account</h2>
      
      <div id="signupError" class="error-text"></div>
      <div id="signupSuccess" class="success-text"></div>
      
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" class="input" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" class="input" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password *</label>
        <div class="password-wrap">
          <input type="password" id="password" class="input" placeholder="Create a password (min 6 chars)" required minlength="6">
          <span class="toggle-eye" onclick="togglePassword('password')">ğŸ‘ï¸</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="referral">Referral Code (Optional)</label>
        <input type="text" id="referral" class="input" placeholder="Enter referral code if any">
      </div>
      
      <div class="terms-agreement">
        <input type="checkbox" id="terms" required>
        <label for="terms">
          I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>
        </label>
      </div>
      
      <button type="submit" class="primary-btn" id="signupBtn">
        Create Account
      </button>
      
      <p class="auth-switch">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </form>
  </main>
  
  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      const eye = input.parentElement.querySelector('.toggle-eye');
      if (input.type === 'password') {
        input.type = 'text';
        eye.textContent = 'ğŸ‘ï¸â€ğŸ—¨ï¸';
      } else {
        input.type = 'password';
        eye.textContent = 'ğŸ‘ï¸';
      }
    }
  </script>
  
  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
