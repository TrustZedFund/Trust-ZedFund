<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trust ZedFund | Create Account</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="auth-container">
    <h2>Create Account</h2>

    <form id="signupForm">

      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />

      <div class="password-field">
        <input type="password" id="password" placeholder="Password (min 6 chars)" required />
        <span class="toggle-eye" data-target="password">ğŸ‘ï¸</span>
      </div>

      <input type="text" id="referral" placeholder="Referral Code (optional)" />

      <button type="submit" class="primary-btn">Create Account</button>

      <p id="signupError" class="error"></p>
      <p id="signupSuccess" class="success"></p>
    </form>

    <p class="switch">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>

  <script type="module" src="./auth.js"></script>
</body>
</html>
