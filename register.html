<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account | Trust ZedFund</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="auth-page">
  <form id="signupForm" class="auth-card">
    <h2>Create Account</h2>
    <p class="auth-subtext">Join Trust ZedFund and grow with confidence</p>

    <input id="name" placeholder="Full Name" required />
    <input id="email" type="email" placeholder="Email Address" required />

    <div class="password-field">
      <input id="password" type="password" placeholder="Password (min 6 chars)" required />
      <span onclick="togglePassword('password')">ðŸ‘€</span>
    </div>

    <input id="referral" placeholder="Referral Code (optional)" />

    <div id="signupError" class="error-text"></div>

    <button class="primary-btn" type="submit">Create Account</button>

    <div class="auth-footer">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </form>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>

<script>
function togglePassword(id) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
