<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Trust ZedFund</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0f14;
      color: #fff;
    }

    .auth-box {
      max-width: 400px;
      margin: 60px auto;
      background: #111821;
      padding: 20px;
      border-radius: 12px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-primary { background: #1fa463; color: #fff; }
    .btn-secondary { background: #2e7dff; color: #fff; }
    .btn-whatsapp { background: #25D366; color: #000; }

    .error, .success {
      font-size: 14px;
      margin-top: 10px;
    }

    .error { color: #ff6b6b; }
    .success { color: #1fa463; }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #111821;
      padding: 20px;
      border-radius: 12px;
      max-width: 360px;
      width: 100%;
    }
  </style>
</head>

<body>

<div class="auth-box">
  <h2>Login with Phone</h2>

  <input id="phone" placeholder="+260 9XXXXXXXX" />
  <div id="recaptcha-container"></div>

  <button class="btn-primary" id="sendOtpBtn">Send OTP</button>

  <div id="loginMsg"></div>
</div>

<!-- OTP MODAL -->
<div class="modal" id="otpModal">
  <div class="modal-content">
    <h3>Enter OTP</h3>

    <input id="otpCode" placeholder="6-digit code" />

    <button class="btn-secondary" id="verifyOtpBtn">Verify OTP</button>

    <button class="btn-whatsapp" id="whatsappHelpBtn">
      Didnâ€™t receive SMS? WhatsApp Us
    </button>

    <div id="otpMsg"></div>
  </div>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
