<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trust ZedFund — Login</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* Modal styles */
    #forgotPasswordModal {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #forgotPasswordModal.hidden { display: none; }
    .modal-content {
      background: #fff;
      color: #222;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .modal-content button {
      width: 100%;
      padding: 12px;
      border:none;
      border-radius: 6px;
      background: #2e7dff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
    }
    .close-modal {
      position: absolute;
      top:10px; right:12px;
      font-size:20px;
      cursor:pointer;
      font-weight:bold;
    }
    #resetMessage { margin-top:10px; font-size:14px; }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo">Trust ZedFund</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="register.html">Sign Up</a>
  </nav>
</header>

<section class="hero">
  <h1>Welcome Back</h1>
  <p>Login to manage your wallet, deposits, and earnings.</p>
</section>

<div class="auth-wrapper">
  <form id="loginForm" class="auth-card reveal">
    <h2>Login</h2>

    <input class="input" id="loginEmail" type="email" placeholder="Email Address" required />
    <input class="input" id="loginPassword" type="password" placeholder="Password" required />

    <div id="loginError" class="error-text"></div>

    <button class="btn-primary" type="submit">Login</button>

    <p style="margin-top:12px;">
      <a href="#" id="forgotPasswordLink">Forgot Password?</a>
    </p>

    <p class="auth-switch">
      Don't have an account? <a href="register.html">Sign Up</a>
    </p>
  </form>
</div>

<!-- Forgot Password Modal -->
<div id="forgotPasswordModal" class="hidden">
  <div class="modal-content">
    <span class="close-modal" id="closeModal">&times;</span>
    <h3>Reset Password</h3>

    <!-- Step 1: Enter Email -->
    <div id="resetStepEmail">
      <p>Enter your registered email</p>
      <input type="email" id="resetEmail" placeholder="Your email" required />
      <button id="verifyEmailBtn">Next</button>
    </div>

    <!-- Step 2: Enter New Password -->
    <div id="resetStepPassword" class="hidden">
      <p>Enter your new password</p>
      <input type="password" id="newPassword" placeholder="New password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm password" required />
      <button id="resetPasswordBtn">Reset Password</button>
    </div>

    <p id="resetMessage"></p>
  </div>
</div>

<footer>
  <p>© 2026 Trust ZedFund. All rights reserved.</p>
</footer>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>
</body>
</html>
