<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Trust ZedFund</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<section class="auth-hero">
  <h1>Welcome Back</h1>
  <p>Log in to manage your investments and earnings securely.</p>
</section>

<div class="auth-wrapper">
  <form id="loginForm" class="auth-card">
    <h2>Login</h2>

    <input class="input" id="loginEmail" type="email" placeholder="Email Address" required />

    <div class="password-wrap">
      <input class="input" id="loginPassword" type="password" placeholder="Password" required />
      <span class="toggle-eye" onclick="togglePassword('loginPassword')">ðŸ‘€</span>
    </div>

    <div id="loginError" class="error-text"></div>

    <button type="submit" class="primary-btn">
      Login
    </button>

    <p class="auth-switch">
      Forgot password?
      <a href="forgot-password.html">Reset Here</a>
    </p>
  </form>
</div>

<footer class="auth-footer">
  Â© 2026 Trust ZedFund. All rights reserved.
</footer>

<script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  }
</script>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>

</body>
</html>
