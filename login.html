<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trust ZedFund — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<header class="navbar">
  <div class="logo">Trust ZedFund</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="register.html">Sign Up</a>
  </nav>
</header>

<div class="auth-wrapper">
  <form id="loginForm" class="auth-card">
    <h2>Login</h2>

    <input id="loginIdentifier" class="input"
      placeholder="Email or Phone (+2609…)" required />

    <input id="loginPassword" type="password"
      class="input" placeholder="Password" required />

    <div id="loginError" class="error-text"></div>

    <button class="btn-primary" type="submit">Login</button>

    <p class="auth-switch">
      <a href="#" id="openForgot">Forgot Password?</a>
    </p>
  </form>
</div>

<!-- FORGOT PASSWORD MODAL -->
<div id="forgotModal" class="modal hidden">
  <div class="modal-box">
    <h3>Reset Password</h3>

    <input id="resetPhone" class="input"
      placeholder="Phone Number (+2609…)" />

    <button id="sendOtpBtn" class="btn-primary">Send OTP</button>

    <input id="otpCode" class="input hidden" placeholder="Enter OTP" />
    <input id="newPassword" type="password"
      class="input hidden" placeholder="New Password" />

    <button id="verifyOtpBtn"
      class="btn-primary hidden">Reset Password</button>

    <div id="resetMessage" class="info-text"></div>

    <button class="btn-secondary" onclick="closeForgot()">Close</button>
  </div>
</div>

<div id="recaptcha-container"></div>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>
</body>
</html>
