<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trust ZedFund — Login</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #111821;
      margin: 15% auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      color: #fff;
      position: relative;
    }
    .close {
      color: #fff;
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
    }
    .error-text, .success-text {
      font-size: 14px;
      margin-top: 8px;
      color: #ff6b6b;
    }
    .success-text { color: #4caf50; }
    .modal input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #2e7dff;
      background: #1a2230;
      color: #fff;
    }
    .modal button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      background: #2e7dff;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .modal button:active { transform: scale(0.97); }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo">Trust ZedFund</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="register.html">Sign Up</a>
  </nav>
</header>

<section class="hero">
  <h1>Welcome Back</h1>
  <p>Login with your phone or email to access your dashboard.</p>
</section>

<div class="auth-wrapper">
  <form id="loginForm" class="auth-card reveal">
    <h2>Login</h2>

    <input class="input" id="loginIdentifier" placeholder="Email or Phone" required />
    <input class="input" id="loginPassword" type="password" placeholder="Password" required />

    <div id="loginError" class="error-text"></div>

    <button class="btn-primary" type="submit">Login</button>

    <p class="auth-switch">
      Don't have an account? <a href="register.html">Sign Up</a> |
      <a href="#" id="forgotPasswordLink">Forgot Password?</a>
    </p>
  </form>
</div>

<!-- Forgot Password Modal -->
<div id="forgotModal" class="modal">
  <div class="modal-content">
    <span class="close" id="modalClose">&times;</span>
    <h3>Reset Password</h3>
    <input id="resetIdentifier" placeholder="Enter Email or Phone" />
    <button id="resetPasswordBtn">Reset Password</button>
    <div id="resetMessage"></div>
  </div>
</div>

<footer>
  <p>© 2026 Trust ZedFund. All rights reserved.</p>
</footer>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>
</body>
</html>
