<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trust ZedFund — Login</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      color: #222;
    }
    .modal-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .modal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .modal button {
      width: 100%;
      padding: 12px;
      background: #2e7dff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal .message {
      margin-top: 8px;
      font-size: 14px;
    }
    .close-modal {
      float: right;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo">Trust ZedFund</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="register.html">Create Account</a>
  </nav>
</header>

<section class="hero">
  <h1>Welcome Back</h1>
  <p>Login to continue your Trust ZedFund journey.</p>
</section>

<div class="auth-wrapper">
  <form id="loginForm" class="auth-card reveal">
    <h2>Login</h2>

    <input class="input" id="loginEmail" type="email" placeholder="Email Address" required />
    <input class="input" id="loginPassword" type="password" placeholder="Password" required />

    <div id="loginError" class="error-text"></div>

    <button class="btn-primary" type="submit">
      <span id="loginText">Login</span>
      <span id="loginLoader" style="display:none;">Logging in...</span>
    </button>

    <p class="auth-switch">
      Don't have an account? <a href="register.html">Create one</a>
    </p>
    <p class="auth-switch">
      <a href="#" id="forgotPasswordLink">Forgot Password?</a>
    </p>
  </form>
</div>

<!-- Forgot Password Modal -->
<div id="forgotModal" class="modal">
  <div class="modal-content">
    <span class="close-modal" id="closeForgotModal">&times;</span>
    <div class="modal-header">Reset Your Password</div>
    <input type="email" id="resetEmail" placeholder="Enter your email" required />
    <button id="sendResetEmailBtn">Send Reset Link</button>
    <div class="message" id="resetMessage"></div>
  </div>
</div>

<footer>
  <p>© 2026 Trust ZedFund. All rights reserved.</p>
  <p class="disclaimer">TrustVault is an educational savings & investment platform.</p>
</footer>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>

<script type="module">
import { auth } from "./firebase.js";
import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const forgotModal = document.getElementById("forgotModal");
const forgotLink = document.getElementById("forgotPasswordLink");
const closeModal = document.getElementById("closeForgotModal");
const sendBtn = document.getElementById("sendResetEmailBtn");
const resetEmailInput = document.getElementById("resetEmail");
const resetMessage = document.getElementById("resetMessage");

// Open Modal
forgotLink.addEventListener("click", (e) => {
  e.preventDefault();
  resetMessage.textContent = "";
  resetEmailInput.value = "";
  forgotModal.style.display = "flex";
});

// Close Modal
closeModal.addEventListener("click", () => forgotModal.style.display = "none");
window.addEventListener("click", (e) => { if (e.target === forgotModal) forgotModal.style.display = "none"; });

// Send Reset Email
sendBtn.addEventListener("click", async () => {
  const email = resetEmailInput.value.trim();
  resetMessage.textContent = "";
  if (!email) {
    resetMessage.style.color = "red";
    resetMessage.textContent = "Enter your email.";
    return;
  }

  try {
    await sendPasswordResetEmail(auth, email, {
      url: window.location.origin + "/reset-password.html"
    });
    resetMessage.style.color = "green";
    resetMessage.textContent = "Reset email sent! Check your inbox.";
  } catch (err) {
    console.error(err);
    resetMessage.style.color = "red";
    resetMessage.textContent = "Failed to send reset email. Check the email address.";
  }
});
</script>

</body>
</html>
