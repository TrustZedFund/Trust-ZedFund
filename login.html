<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trust ZedFund — Login</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      color: #222;
    }
    .modal input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
    }
    .modal button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      background: #2e7dff;
      color: #fff;
      cursor: pointer;
    }
    .modal .error-text {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    .modal .success-text {
      color: green;
      font-size: 14px;
      margin-top: 5px;
    }
    .modal .close-btn {
      background: #ccc;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<header class="navbar">
  <div class="logo">Trust ZedFund</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="register.html">Create Account</a>
  </nav>
</header>

<section class="hero">
  <h1>Welcome Back</h1>
  <p>Login to continue your Trust ZedFund journey.</p>
</section>

<div class="auth-wrapper">
  <form id="loginForm" class="auth-card reveal">
    <h2>Login</h2>
    <input class="input" id="loginEmail" type="email" placeholder="Email Address" required />
    <input class="input" id="loginPassword" type="password" placeholder="Password" required />
    <div id="loginError" class="error-text"></div>
    <button class="btn-primary" type="submit">
      <span id="loginText">Login</span>
      <span id="loginLoader" style="display:none;">Logging in...</span>
    </button>
    <p class="auth-switch">
      Don't have an account? <a href="register.html">Create one</a><br/>
      <a href="#" id="forgotPasswordLink">Forgot Password?</a>
    </p>
  </form>
</div>

<!-- Forgot Password Modal -->
<div class="modal" id="forgotPasswordModal">
  <div class="modal-content">
    <h3>Reset Password</h3>
    <input type="email" id="resetEmail" placeholder="Enter your email" required />
    <div id="resetMessage"></div>
    <button id="sendResetBtn">Send Reset Link</button>
    <button class="close-btn" id="closeResetModal">Cancel</button>
  </div>
</div>

<footer>
  <p>© 2026 Trust ZedFund. All rights reserved.</p>
  <p class="disclaimer">Trust ZedFund is an educational savings & investment platform.</p>
</footer>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>

</body>
</html>
