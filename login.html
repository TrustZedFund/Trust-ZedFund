<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trust ZedFund — Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="auth-wrapper">
  <form id="loginForm" class="auth-card">
    <h2>Login</h2>

    <input id="loginInput" class="input" placeholder="Email or Phone (+260…)" />
    <input id="loginPassword" class="input" type="password" placeholder="Password" />

    <div id="loginError" class="error-text"></div>

    <button class="btn-primary">Login</button>

    <p class="auth-switch">
      <a href="#" onclick="openReset()">Forgot password?</a>
    </p>
  </form>
</div>

<!-- Reset Modal -->
<div id="resetModal" class="modal">
  <div class="modal-content">
    <h3>Reset Password</h3>
    <input id="resetEmail" class="input" placeholder="Email address" />
    <div id="resetMsg"></div>
    <button class="btn-primary" onclick="resetPassword()">Send Reset Link</button>
    <button class="btn-secondary" onclick="closeReset()">Close</button>
  </div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>

<script>
function openReset() {
  document.getElementById("resetModal").style.display = "flex";
}
function closeReset() {
  document.getElementById("resetModal").style.display = "none";
}
</script>

</body>
</html>
