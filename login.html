<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trust ZedFund — Login</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body { font-family: "Segoe UI", sans-serif; background:#f4f6f9; margin:0; padding:0; color:#222; }
    .auth-wrapper { max-width:400px; margin:50px auto; }
    .auth-card { background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    .auth-card h2 { margin-top:0; }
    .input { width:100%; padding:12px; margin:8px 0; border-radius:6px; border:1px solid #ddd; }
    .btn-primary { width:100%; padding:12px; background:#2e7dff; color:#fff; border:none; border-radius:6px; cursor:pointer; margin-top:10px; }
    .btn-primary:active { transform:scale(0.97); }
    .error-text { color:red; font-size:14px; margin-top:5px; }
    .auth-switch { margin-top:12px; font-size:14px; text-align:center; }
    .auth-switch a { color:#2e7dff; text-decoration:none; cursor:pointer; }
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; }
    .modal-content { background:#111821; padding:20px; border-radius:10px; width:320px; color:#fff; display:flex; flex-direction:column; gap:10px; }
    .modal-content input { padding:10px; border:none; border-radius:6px; }
    .modal-content button { padding:10px; border:none; border-radius:6px; background:#2e7dff; color:#fff; cursor:pointer; }
    .modal-content .message { font-size:13px; color:#ffcc00; }
    .modal-content .error { color:red; }
    .modal.show { display:flex; }
    footer { text-align:center; margin-top:30px; font-size:12px; color:#777; }
  </style>
</head>
<body>

<div class="auth-wrapper">
  <form id="loginForm" class="auth-card">
    <h2>Login</h2>
    <input class="input" id="loginEmail" type="email" placeholder="Email Address" required />
    <input class="input" id="loginPassword" type="password" placeholder="Password" required />
    <div id="loginError" class="error-text"></div>
    <button class="btn-primary" type="submit">Login</button>
    <p class="auth-switch">
      Forgot Password? <a id="forgotPasswordLink">Reset Here</a>
    </p>
  </form>
</div>

<!-- Forgot Password Modal -->
<div id="forgotPasswordModal" class="modal">
  <div class="modal-content">
    <h3>Reset Password</h3>
    <input type="email" id="resetEmail" placeholder="Enter your email" required />
    <button id="sendResetBtn">Send Reset Link</button>
    <div id="resetMessage" class="message"></div>
    <button id="closeModalBtn" style="background:#e60000;">Close</button>
  </div>
</div>

<footer>
  <p>© 2026 Trust ZedFund. All rights reserved.</p>
</footer>

<script type="module" src="auth.js"></script>
</body>
</html>
