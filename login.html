<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trust ZedFund — Login</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* Modal Styles */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: #fff;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      padding: 20px;
      position: relative;
      color: #222;
    }

    .modal h3 {
      margin-top: 0;
    }

    .close-modal {
      position: absolute;
      top: 12px;
      right: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .modal button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #2e7dff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .modal .message {
      margin-top: 10px;
      font-size: 13px;
    }

    .message.success { color: green; }
    .message.error { color: red; }
  </style>
</head>

<body>
<header class="navbar">
  <div class="logo">Trust ZedFund</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="register.html">Create Account</a>
  </nav>
</header>

<section class="hero">
  <h1>Welcome Back</h1>
  <p>Login to continue your Trust ZedFund journey.</p>
</section>

<div class="auth-wrapper">
  <form id="loginForm" class="auth-card reveal">
    <h2>Login</h2>

    <input class="input" id="loginEmail" type="email" placeholder="Email Address" required />
    <input class="input" id="loginPassword" type="password" placeholder="Password" required />

    <div id="loginError" class="error-text"></div>

    <button class="btn-primary" type="submit">Login</button>

    <p class="auth-switch">
      Don't have an account? <a href="register.html">Create one</a><br/>
      <a href="#" id="forgotPasswordBtn">Forgot Password?</a>
    </p>
  </form>
</div>

<footer>
  <p>© 2026 Trust ZedFund. All rights reserved.</p>
  <p class="disclaimer">TrustVault is an educational savings platform.</p>
</footer>

<!-- Forgot Password Modal -->
<div class="modal-bg" id="forgotModal">
  <div class="modal">
    <span class="close-modal" id="closeForgotModal">&times;</span>
    <h3>Reset Password</h3>
    <input type="email" id="resetEmail" placeholder="Enter your registered email" />
    <button id="sendResetEmailBtn">Send Reset Link</button>
    <div class="message" id="resetMessage"></div>
  </div>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
