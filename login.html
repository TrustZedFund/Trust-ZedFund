<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trust ZedFund — Login</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* Modal styles */
    #forgotPasswordModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #forgotPasswordModal.hidden { display: none; }

    .modal-content {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      position: relative;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #2e7dff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header class="navbar">
  <div class="logo">Trust ZedFund</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="register.html">Sign Up</a>
  </nav>
</header>

<div class="auth-wrapper">
  <form id="loginForm" class="auth-card reveal">
    <h2>Login</h2>

    <input id="loginEmail" type="email" placeholder="Email" required />
    <input id="loginPassword" type="password" placeholder="Password" required />

    <div id="loginError" class="error-text"></div>

    <button class="btn-primary" type="submit">Login</button>

    <p class="auth-switch">
      Don't have an account? <a href="register.html">Sign Up</a>
    </p>

    <p class="auth-switch">
      <a href="#" id="forgotPasswordLink">Forgot Password?</a>
    </p>
  </form>
</div>

<!-- Forgot Password Modal -->
<div id="forgotPasswordModal" class="hidden">
  <div class="modal-content">
    <span class="close-modal" id="closeModal">&times;</span>
    <h3>Reset Password</h3>
    
    <!-- Step 1: Enter Email -->
    <div id="resetStepEmail">
      <p>Enter your registered email to continue.</p>
      <input type="email" id="resetEmail" placeholder="Your email" required />
      <button id="verifyEmailBtn">Next</button>
    </div>

    <!-- Step 2: Enter New Password -->
    <div id="resetStepPassword" class="hidden">
      <p>Enter your new password.</p>
      <input type="password" id="newPassword" placeholder="New password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm password" required />
      <button id="resetPasswordBtn">Reset Password</button>
    </div>

    <p id="resetMessage" style="margin-top:10px; font-size:14px;"></p>
  </div>
</div>

<footer>
  <p>© 2026 Trust ZedFund. All rights reserved.</p>
  <p class="disclaimer">Trust ZedFund is an educational savings & investment platform.</p>
</footer>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>

</body>
</html>
