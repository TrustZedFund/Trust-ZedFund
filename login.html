<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Trust ZedFund</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="auth-wrapper">
    <form id="loginForm" class="auth-card">
      <h2>Welcome Back</h2>
      
      <div id="loginError" class="error-text"></div>
      <div id="loginSuccess" class="success-text"></div>
      
      <div class="form-group">
        <label for="loginEmail">Email Address *</label>
        <input type="email" id="loginEmail" class="input" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="loginPassword">Password *</label>
        <div class="password-wrap">
          <input type="password" id="loginPassword" class="input" placeholder="Enter your password" required>
          <span class="toggle-eye" onclick="togglePassword('loginPassword')">ğŸ‘ï¸</span>
        </div>
      </div>
      
      <button type="submit" class="primary-btn" id="loginBtn">
        Login to Dashboard
      </button>
      
      <div class="auth-switch">
        <a href="forgot-password.html">Forgot Password?</a>
        <br><br>
        Don't have an account? <a href="register.html">Sign up here</a>
      </div>
    </form>
  </main>
  
  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      const eye = input.parentElement.querySelector('.toggle-eye');
      if (input.type === 'password') {
        input.type = 'text';
        eye.textContent = 'ğŸ‘ï¸â€ğŸ—¨ï¸';
      } else {
        input.type = 'password';
        eye.textContent = 'ğŸ‘ï¸';
      }
    }
  </script>
  
  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
