<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust ZedFund — Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="navbar">
  <div class="logo">Trust ZedFund</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="register.html">Sign Up</a>
  </nav>
</header>

<section class="hero">
  <h1>Welcome Back</h1>
  <p>Log in to manage your investments and earnings.</p>
</section>

<div class="auth-wrapper">
  <form id="loginForm" class="auth-card">
    <h2>Login</h2>

    <input class="input" id="loginEmail" type="email" placeholder="Email Address" required />
    <input class="input" id="loginPassword" type="password" placeholder="Password" required />

    <div id="loginError" class="error-text"></div>
    <div id="loginSuccess" class="success-text"></div>

    <button class="btn-primary" type="submit">Login</button>

    <p class="auth-switch">
      Forgot Password? <span id="showResetModal" style="cursor:pointer; color:#2e7dff;">Reset Here</span>
    </p>

    <p class="auth-switch">
      Don't have an account? <a href="register.html">Sign Up</a>
    </p>
  </form>
</div>

<!-- Reset Password Modal -->
<div id="resetModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeResetModal">&times;</span>
    <h3>Reset Password</h3>
    <input type="email" id="resetEmail" placeholder="Enter your email" />
    <div id="resetError" class="error-text"></div>
    <div id="resetSuccess" class="success-text"></div>
    <button class="btn-primary" id="resetPasswordBtn">Send Reset Email</button>
  </div>
</div>

<footer>
  <p>© 2026 Trust ZedFund. All rights reserved.</p>
</footer>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>

</body>
</html>
