<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Trust ZedFund</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0f14;
      color: #fff;
    }

    .auth-box {
      max-width: 420px;
      margin: 80px auto;
      background: #111821;
      padding: 20px;
      border-radius: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: #1a2230;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      background: #1fa463;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .link {
      color: #2e7dff;
      cursor: pointer;
      font-size: 14px;
      margin-top: 12px;
      display: block;
      text-align: center;
    }

    .error, .success {
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    .error { color: #ff6b6b; }
    .success { color: #4caf50; }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-box {
      background: #111821;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>

<div class="auth-box">
  <h2>Login</h2>

  <input id="loginEmail" placeholder="Email or Phone" />
  <input id="loginPassword" type="password" placeholder="Password" />

  <div id="loginError" class="error"></div>

  <button id="loginBtn">Login</button>

  <span class="link" id="forgotBtn">Forgot Password?</span>
</div>

<!-- RESET MODAL -->
<div class="modal" id="resetModal">
  <div class="modal-box">

    <h3>Reset Password</h3>

    <input id="resetPhone" placeholder="Phone e.g. +26097xxxxxx" />
    <div id="recaptcha-container"></div>

    <button id="sendOtpBtn">Send OTP</button>

    <input id="otpCode" placeholder="Enter OTP" style="display:none"/>
    <input id="newPassword" type="password" placeholder="New Password" style="display:none"/>

    <button id="confirmResetBtn" style="display:none">Reset Password</button>

    <div id="resetMsg" class="error"></div>

    <span class="link" onclick="closeModal()">Cancel</span>
  </div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>

</body>
</html>
