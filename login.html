<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trust ZedFund | Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="auth-container">
    <h2>Login</h2>

    <form id="loginForm">

      <input type="email" id="loginEmail" placeholder="Email Address" required />

      <div class="password-field">
        <input type="password" id="loginPassword" placeholder="Password" required />
        <span class="toggle-eye" data-target="loginPassword">ğŸ‘ï¸</span>
      </div>

      <button type="submit" class="primary-btn">Login</button>
      <p id="loginError" class="error"></p>
    </form>

    <p class="forgot">
      <a href="#" id="openReset">Forgot Password?</a>
    </p>

    <p class="switch">
      Donâ€™t have an account?
      <a href="register.html">Create one</a>
    </p>
  </div>

  <!-- Reset Password Modal -->
  <div class="modal" id="resetModal">
    <div class="modal-content">
      <h3>Reset Password</h3>

      <input type="email" id="resetEmail" placeholder="Enter your email" />
      <button id="sendReset" class="primary-btn">Send Reset Link</button>

      <p id="resetMsg" class="info"></p>

      <button class="close-btn" id="closeReset">Close</button>
    </div>
  </div>

  <script type="module" src="./auth.js"></script>
</body>
</html>
