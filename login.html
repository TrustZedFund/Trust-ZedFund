<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Trust ZedFund</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="auth-page">
  <form id="loginForm" class="auth-card">
    <h2>Welcome Back</h2>
    <p class="auth-subtext">Login to your Trust ZedFund account</p>

    <input id="loginEmail" type="email" placeholder="Email Address" required />

    <div class="password-field">
      <input id="loginPassword" type="password" placeholder="Password" required />
      <span onclick="togglePassword('loginPassword')">ðŸ‘€</span>
    </div>

    <div id="loginError" class="error-text"></div>

    <button class="primary-btn" type="submit">Login</button>

    <div class="auth-footer">
      <a href="reset.html">Forgot password?</a><br/><br/>
      Donâ€™t have an account? <a href="register.html">Create one</a>
    </div>
  </form>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>

<script>
function togglePassword(id) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
