<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trust ZedFund â€” Login</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<header class="navbar">
  <div class="logo">Trust ZedFund</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="register.html">Sign Up</a>
  </nav>
</header>

<section class="hero">
  <h1>Welcome Back</h1>
  <p>Log in to manage your savings and investments.</p>
</section>

<div class="auth-wrapper">
  <form id="loginForm" class="auth-card reveal">
    <h2>Login</h2>

    <input class="input" id="loginEmail" type="email" placeholder="Email Address" required />
    <input class="input" id="loginPassword" type="password" placeholder="Password" required />

    <div id="loginError" class="error-text"></div>
    <div id="loginSuccess" class="success-text"></div>

    <button class="btn-primary" type="submit">
      <span id="loginText">Login</span>
      <span id="loginLoader" style="display:none;">Logging in...</span>
    </button>

    <p class="auth-switch">
      Forgot password? <a href="#" id="forgotPasswordLink">Reset Here</a>
    </p>
  </form>
</div>

<!-- Forgot Password Modal -->
<div id="forgotPasswordModal" class="modal hidden">
  <div class="modal-content">
    <span class="close-modal" id="closeForgotModal">&times;</span>
    <h3>Reset Password</h3>
    <input class="input" id="resetEmail" type="email" placeholder="Enter your email" required />
    <div id="resetError" class="error-text"></div>
    <div id="resetSuccess" class="success-text"></div>
    <button class="btn-primary" id="resetPasswordBtn">Send Reset Link</button>
  </div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>

</body>
</html>
