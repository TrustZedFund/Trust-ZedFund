<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | Trust ZedFund</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .auth-wrapper {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .auth-wrapper input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #2e7dff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .error-text { color: red; font-size: 14px; margin-top: 5px; }
    .success-text { color: green; font-size: 14px; margin-top: 5px; }
  </style>
</head>
<body>

<div class="auth-wrapper">
  <h2>Reset Password</h2>
  <p>Enter your new password below</p>

  <input type="password" id="newPassword" placeholder="New password (min 6 chars)" />
  <input type="password" id="confirmPassword" placeholder="Confirm password" />

  <div id="resetError" class="error-text"></div>

  <button class="btn-primary" id="resetBtn">Reset Password</button>
</div>

<script type="module" src="reset-password.js"></script>
</body>
</html>
