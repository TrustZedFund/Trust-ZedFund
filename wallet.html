<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallet | Trust ZedFund</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
:root {
  --tzf-bg-dark: #0a1f1c;
  --tzf-green-main: #0f6f61;
  --tzf-green-light: #1aa08a;
  --tzf-accent-gold: #f1e17b;
  --tzf-text-dark: #0a2540;
  --tzf-text-muted: #667085;
  --tzf-white: #ffffff;
}

/* BASE */
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(180deg, #f2fbf8, #ffffff);
  margin: 0;
  padding: 0;
  color: var(--tzf-text-dark);
}

/* CONTAINER */
.wallet-container {
  max-width: 500px;
  margin: auto;
  padding: 24px 18px 40px;
}

/* HEADINGS */
h2 {
  text-align: center;
  margin-bottom: 6px;
  color: var(--tzf-green-main);
}

.subtext {
  text-align: center;
  color: var(--tzf-text-muted);
  margin-bottom: 22px;
}

/* CARDS */
.card {
  background: var(--tzf-white);
  border-radius: 18px;
  padding: 18px;
  margin-bottom: 18px;
  box-shadow: 0 12px 30px rgba(15, 111, 97, 0.08);
  border: 1px solid rgba(15, 111, 97, 0.08);
  transition: transform .25s ease, box-shadow .25s ease;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 18px 38px rgba(15, 111, 97, 0.12);
}

.card h3 {
  margin-top: 0;
  font-size: 17px;
  color: var(--tzf-text-dark);
}

/* AMOUNTS */
.amount {
  font-size: 24px;
  font-weight: 700;
  color: var(--tzf-green-main);
}

/* INPUTS */
input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid rgba(15, 111, 97, 0.25);
  margin-top: 12px;
  font-size: 15px;
  outline: none;
}

input:focus {
  border-color: var(--tzf-green-main);
  box-shadow: 0 0 0 3px rgba(15, 111, 97, 0.15);
}

/* BUTTONS */
button {
  width: 100%;
  padding: 13px;
  border: none;
  border-radius: 12px;
  font-size: 15px;
  cursor: pointer;
  margin-top: 14px;
  font-weight: 600;
}

/* PRIMARY */
.btn-primary {
  background: linear-gradient(135deg, var(--tzf-green-main), var(--tzf-green-light));
  color: var(--tzf-white);
}

.btn-primary:hover {
  opacity: 0.92;
}

/* PROVIDERS */
.provider-buttons {
  display: flex;
  gap: 12px;
  margin-top: 16px;
}

.provider-buttons button {
  flex: 1;
  font-weight: 600;
}

/* Airtel */
.btn-airtel {
  background: #e60000;
  color: #fff;
}

/* MTN */
.btn-mtn {
  background: #ffcc00;
  color: #1f1f1f;
}

/* UTILS */
.hidden {
  display: none;
}

.center {
  text-align: center;
}

.list-item {
  padding: 10px 0;
  border-bottom: 1px dashed rgba(15, 111, 97, 0.2);
  font-size: 14px;
}
</style>
</head>

<body>

  <div class="wallet-container">

    <h2>Wallet</h2>
    <div class="subtext">Manage deposits, earnings & bonuses</div>

    <!-- BALANCES -->
    <div class="card">
      <h3>Deposit Wallet</h3>
      <div class="amount" id="depositBalance">ZMK 0.00</div>
      <small>For investments only</small>
    </div>

    <div class="card">
      <h3>Referral Bonuses</h3>
      <div class="amount" id="referralBalance">ZMK 0.00</div>
    </div>

    <!-- DEPOSIT FORM -->
    <div class="card">
      <h3>Deposit Funds</h3>

      <input type="number" id="depositAmount" placeholder="Enter amount in ZMK"/>

      <button class="btn-primary" id="chooseProviderBtn">
        Continue
      </button>

      <!-- PROVIDER SELECTION -->
      <div id="providerSection" class="hidden center">
        <p><strong>Select your Mobile Wallet Provider:</strong></p>

        <div class="provider-buttons">
          <button class="btn-airtel" id="airtelBtn">Airtel Money</button>
          <button class="btn-mtn" id="mtnBtn">MTN Mobile Money</button>
        </div>
      </div>

      <!-- PAYMENT DETAILS -->
      <div id="paymentDetails" class="hidden">
        <h4 id="selectedProviderTitle"></h4>

        <p><strong>Send Payment To:</strong></p>
        <p id="payToNumber"></p>

        <p><strong>Amount:</strong></p>
        <p id="payAmount"></p>

        <input type="text" id="senderNumber" placeholder="Enter your mobile number"/>

        <input type="text" id="transactionId" placeholder="Enter Transaction ID / Reference"/>

        <button class="btn-primary" id="confirmDepositBtn">
          Confirm Deposit
        </button>
      </div>

    </div>

    <!-- ACTIVE DEPOSITS -->
    <div class="card">
      <h3>Active Deposits</h3>
      <div id="activeDepositsList">
        <p class="subtext">No active deposits yet</p>
      </div>
    </div>

    <!-- TRANSACTION HISTORY -->
    <div class="card">
      <h3>Transaction History</h3>
      <div id="transactionHistoryList">
        <p class="subtext">No transactions yet</p>
      </div>
    </div>

  </div>

  <script type="module" src="wallet.js"></script>
</body>
</html>
