<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Refer & Earn | Trust ZedFund</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f14;
      color: #fff;
    }

    .container {
      padding: 20px;
      max-width: 420px;
      margin: auto;
    }

    .card {
      background: #111821;
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    h3, h4 {
      margin: 0 0 10px;
    }

    .subtext {
      color: #9aa3ad;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .referral-box {
      background: #0e1621;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px dashed #2e7dff;
    }

    .ref-code-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .ref-code-row input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      text-align: center;
      font-weight: bold;
      font-size: 15px;
      background: #1a2230;
      color: #fff;
    }

    .btn-primary {
      background: #1fa463;
      border: none;
      border-radius: 8px;
      color: #fff;
      padding: 10px 14px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-primary:active {
      transform: scale(0.97);
    }

    .share-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .share-buttons button {
      flex: 1;
      background: #1a2230;
      border: 1px solid #2e7dff;
      border-radius: 8px;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .share-buttons button:hover {
      background: #243044;
    }

    .how-it-works {
      margin-top: 15px;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .step-number {
      width: 32px;
      height: 32px;
      background: #2e7dff;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .step p {
      margin: 3px 0 0;
      font-size: 13px;
      color: #9aa3ad;
    }
  </style>
</head>

<body>
<div class="container">

  <div class="card">
    <h3>Refer & Earn</h3>
    <p class="subtext">Invite friends and earn 5% of their investments</p>

    <div class="referral-box">
      <p><strong>Your Referral Code / Link</strong></p>
      <div class="ref-code-row">
        <input type="text" id="referralLink" readonly />
        <button class="btn-primary" onclick="copyReferral()">Copy Link</button>
        <button class="btn-primary" onclick="copyRefCode()">Copy Code</button>
      </div>
    </div>

    <div class="share-buttons">
      <button onclick="shareWhatsApp()">WhatsApp</button>
      <button onclick="shareLink()">Share Anywhere</button>
    </div>
  </div>

  <div class="card how-it-works">
    <h4>How It Works</h4>

    <div class="step">
      <div class="step-number">1</div>
      <div>
        <strong>Share Your Code</strong>
        <p>Send your referral code to friends</p>
      </div>
    </div>

    <div class="step">
      <div class="step-number">2</div>
      <div>
        <strong>They Sign Up</strong>
        <p>Friends join using your code</p>
      </div>
    </div>

    <div class="step">
      <div class="step-number">3</div>
      <div>
        <strong>Earn Rewards</strong>
        <p>Get 5% of their investments</p>
      </div>
    </div>
  </div>

</div>

<script type="module" src="referral.js"></script>
</body>
</html>
